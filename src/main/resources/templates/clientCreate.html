<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">index</a>
<form action="#" th:action="@{/clientcreate}" th:object="${clientForm}" method="post">
    <table>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" th:field="*{firstName}"></td>
            <td th:if="${#fields.hasErrors('firstName')}">invalid first name</td>
        </tr>

        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" th:field="*{lastName}"></td>
            <td th:if="${#fields.hasErrors('lastName')}">invalid last name</td>
        </tr>

        <tr>
            <td><label>Password</label></td>
            <td><input type="text" th:field="*{password}"></td>
            <td th:if="${#fields.hasErrors('password')}">invalid password</td>
        </tr>

        <tr>
            <td><input type="submit" value="save"></td>
        </tr>
    </table>
</form>
</body>
</html>
